<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic modal demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1>dynamic modal.</h1>
      <div class="btnContainer">
        <button class="btn open-modal">modal one.</button>
        <button class="btn open-modal">modal two.</button>
        <button class="btn open-modal">modal three.</button>
      </div>
    </main>
    <div class="modal hidden">
      <div class="closeContainer"><span class="closeBtn">&times;</span></div>
      <h2 class="modalHeader"></h2>
      <p class="modalContent"></p>
    </div>
    <div class="overlay hidden"></div>
    <script src="./index.js"></script>
  </body>
</html>
